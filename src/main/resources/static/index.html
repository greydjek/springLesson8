<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="ProductController">
    <h2>Сортировка товара</h2>
    <form novalidate ng-submit="filterNewPrice()">
        <input class="form-control" type="number" placeholder="минимальная стоимость" ng-model="newPrice.min">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальная стомость" ng-model="newPrice.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Выполнить сортировку</button>
    </form>
    <p></p>
    <h3>Список товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Цена</td>
            <td>do something</td>

        </tr>
        <tbody>
        <tr ng-repeat = "p in Products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
                  <td type="number" id="num" step="0.01" onblur="this.value = parseFloat(this.value).toFixed(2)" >
                <button class="btn btn-primary" ng-click="changePrice(p.id, -1 )">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button>
            </td>
            <td>
            <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
