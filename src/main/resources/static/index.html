<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="ProductController">
    <h2>Сортировка товара</h2>
    <form novalidate ng-submit = "loadProducts()">
        <input class="form-control" type="number" placeholder="минимальная стоимость" ng-model="filter.min_price">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальная стомость" ng-model="filter.max_price">
        <p></p>
        <input class="form-control" type="text" placeholder="название" ng-model="filter.title_part">
        <p></p>
        <button type="submit" class="btn btn-primary">Выполнить сортировку</button>
    </form>
    <p></p>
    <h3>Список товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
            <button class="btn btn-primary" ng-click="addProductInCart(p.id)">В корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Цена</td>


        </tr>
        <tbody>
        <tr ng-repeat="pr in ProductsInCart.content">
            <td>{{pr.id}}</td>
            <td>{{pr.name}}</td>
            <td>{{pr.price}}</td>
            <td>
            <button class="btn btn-danger" ng-click="deleteProductInCart(pr.id)">Удалить из корзины</button>
            </td>
            <td>
            <button class="btn btn-primary" ng-click="addProductInCart(pr.id)">Добавить количество</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
